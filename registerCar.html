<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- custon css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Garud Shuttle - Cabs Register </title>
</head>

<body>

    <div class="registryForm">
        <form>
            <div class="form-group row">
                <label for="carFormVNumber" class="col-sm-2 col-form-label">Vehicle Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormVNumber" placeholder="DL9CAA3067">
                </div>
            </div>

            <div class="form-group row">
                <label for="carFormDriverName" class="col-sm-2 col-form-label">Driver</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormDriverName" placeholder="Ajit Kumar">
                </div>
            </div>
            <div class="form-group row">
                <label for="carFormDriverPhone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormDriverPhone" placeholder="8588811730">
                </div>
            </div>
            <div class="form-group row">
                <label for="carFormDriverEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormDriverEmail" placeholder="ajitkumar22@gmail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="carFormNSeats" class="col-sm-2 col-form-label">Number of Seats</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormNSeats" placeholder="4">
                </div>
            </div>

            <div class="form-group row">
                <label for="carFormVType" class="col-sm-2 col-form-label">Vehicle Type</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carFormVType" placeholder="Indica, etc">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="carRegisterFormSubmitButton">Register Car</button>
                </div>
            </div>

        </form>
    </div>


    <!-- firebase setup -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-messaging.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-functions.js"></script> -->

    <!-- Comment out (or don't include) services that you don't want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-storage.js"></script> -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="register.js"></script>
</body>

</html>
