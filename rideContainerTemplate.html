<div class='panel panel-default'>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-xs-8 originToDestination'>
                ORIGIN <i class='fas fa-arrow-right'></i> DESTINATION
            </div>
            <div class='col-xs-4 seatsAvailability' style='text-align: right;'>
                5 Seats
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12 rideTime'>
                STARTINGTIME, MONTH-DAY
            </div>
        </div>
        <div class='row'>
            <div class='col-xs-12'>
                <form>
                    <div class='form-group'>
                        <input type='text' class='form-control location-input' id='RIDEKEY' placeholder='Type Pick/Drop location...'>
                        <i class='fa fa-search'></i>
                    </div>
                </form>

            </div>
        </div>

        <div class='ride-summary-cotainers' id='RIDEKEY-summary'>
            <div class='
                        row'>
                <div class='col-xs-12'>
                    <em>Ride Summary</em>
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-4'>
                    Name:
                </div>
                <div class='col-xs-8' id='RIDEKEY-passengerName'>
                    PASSENGERNAME
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-4'>
                    Email:
                </div>
                <div class='col-xs-8' id='RIDEKEY-passengerEmail'>
                    PASSENGEREMAIL
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-4'>
                    Location:
                </div>
                <div class='col-xs-8' id='RIDEKEY-locationName'>
                    locationName
                </div>
            </div>

            <div class='row'>
                <div class='col-xs-4'>
                    Address:
                </div>
                <div class='col-xs-8' id='RIDEKEY-address'>
                    locationAddress
                </div>
            </div>

            <div class='row'>
                <div class='col-xs-4'>
                    Distance:
                </div>
                <div class='col-xs-8' id='RIDEKEY-distance'>
                    LOCATIONDISTANCE km
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-4'>
                    Fare:
                </div>
                <div class='col-xs-8' id='RIDEKEY-fare'>
                    Rs. RIDEFARE
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-12'>
                    <a class='btn btn-primary btn-block' href='#'>
                        Pay and Book
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
